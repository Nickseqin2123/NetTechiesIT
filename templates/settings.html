<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки - NetTechiesIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Основные стили */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Контейнер */
    .container {
      display: flex;
      flex: 1;
    }

    /* Сайдбар */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
      height: 100%;
    }

    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .sidebar .logo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar .nav-links {
      list-style-type: none;
      padding: 0;
    }

    .sidebar .nav-links li {
      margin: 15px 0;
    }

    .sidebar .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .sidebar .nav-links a:hover {
      background-color: #34495e;
      padding-left: 10px;
    }

    .sidebar .nav-links a.active {
      font-weight: bold;
      color: #3498db;
    }

    /* Основной контент */
    .content {
      flex: 1;
      background-color: #ecf0f1;
      padding: 30px;
      overflow-y: auto;
    }

    .settings-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .settings-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .setting {
      margin-bottom: 15px;
    }

    .setting label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .setting input, .setting select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    .setting input:focus {
      border-color: #3498db;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3498db;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 18px;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Сайдбар -->
    <div class="sidebar">
      <div class="logo">
        NetTechiesIt
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4_OnnNWRipITQo-bd-dGcXJzonSdG-M8YmQ&s" alt="Logo"></div>
      </div>
      <ul class="nav-links">
        <li><a href="./profile.html">Профиль</a></li>
        <li><a href="./chats.html">Чаты</a></li>
        <li><a href="./settings.html" class="active">Настройки</a></li>
      </ul>
    </div>

    <!-- Основной контент -->
    <div class="content">
      <div class="settings-container">
        <h2>Настройки</h2>

        <div class="setting">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" value="NetTechie123">
        </div>

        <div class="setting">
          <label for="password">Новый пароль</label>
          <input type="password" id="password" placeholder="Введите новый пароль">
        </div>

        <div class="setting">
          <label>Уведомления</label>
          <label class="switch">
            <input type="checkbox" id="notifications" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting">
          <label for="theme">Тема</label>
          <select id="theme">
            <option value="light">Светлая</option>
            <option value="dark">Тёмная</option>
          </select>
        </div>

        <button class="logout-btn">Выйти</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('theme').addEventListener('change', function() {
      if (this.value === 'dark') {
        document.body.style.backgroundColor = '#2c3e50';
        document.querySelector('.content').style.backgroundColor = '#34495e';
        document.querySelector('.settings-container').style.backgroundColor = '#2c3e50';
        document.querySelector('.settings-container').style.color = 'white';
      } else {
        document.body.style.backgroundColor = '#f4f7f9';
        document.querySelector('.content').style.backgroundColor = '#ecf0f1';
        document.querySelector('.settings-container').style.backgroundColor = 'white';
        document.querySelector('.settings-container').style.color = 'black';
      }
    });
  </script>
</body>
</html>
