<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки - NetTechiesIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/settings.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Сайдбар -->
    <div class="sidebar">
      <div class="logo">
        NetTechiesIt
        <!-- Логотип -->
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4_OnnNWRipITQo-bd-dGcXJzonSdG-M8YmQ&s" alt="Logo"></div>
      </div>
      <ul class="nav-links">
        <li><a href="./profile.html" id="profileTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Профиль</a></li>
        <li><a href="./chats.html" id="chatsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Чаты</a></li>
        <li><a href="./friends.html" id="settingsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Друзья</a></li>
        <li><a href="./settings.html" class="active" id="settingsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Настройки</a></li>
      </ul>
    </div>

    <!-- Основной контент -->
    <div class="content">
      <div class="settings-container">
        <h2>Настройки</h2>

        <div class="setting">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" value="NetTechie123">
        </div>

        <div class="setting">
          <label for="password">Новый пароль</label>
          <input type="password" id="password" placeholder="Введите новый пароль">
        </div>

        <div class="setting">
          <label>Уведомления</label>
          <label class="switch">
            <input type="checkbox" id="notifications" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting">
          <label for="theme">Тема</label>
          <select id="theme">
            <option value="light">Светлая</option>
            <option value="dark">Тёмная</option>
          </select>
        </div>

        <button class="logout-btn">Выйти</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('theme').addEventListener('change', function() {
      if (this.value === 'dark') {
        document.body.style.backgroundColor = '#2c3e50';
        document.querySelector('.content').style.backgroundColor = '#34495e';
        document.querySelector('.settings-container').style.backgroundColor = '#2c3e50';
        document.querySelector('.settings-container').style.color = 'white';
      } else {
        document.body.style.backgroundColor = '#f4f7f9';
        document.querySelector('.content').style.backgroundColor = '#ecf0f1';
        document.querySelector('.settings-container').style.backgroundColor = 'white';
        document.querySelector('.settings-container').style.color = 'black';
      }
    });
  </script>
</body>
</html>
