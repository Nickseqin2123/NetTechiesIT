<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чаты - NetTechiesIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/chats.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Сайдбар -->
    <div class="sidebar">
      <div class="logo">
        NetTechiesIt
        <!-- Логотип -->
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4_OnnNWRipITQo-bd-dGcXJzonSdG-M8YmQ&s" alt="Logo"></div>
      </div>
      <ul class="nav-links">
        <li><a href="./profile.html" id="profileTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Профиль</a></li>
        <li><a href="./chats.html" class="active" id="chatsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Чаты</a></li>
        <li><a href="./friends.html" id="settingsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Друзья</a></li>
        <li><a href="./settings.html" id="settingsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Настройки</a></li>
      </ul>
    </div>

    <!-- Основной контент -->
    <div class="content">
      <div class="chat-list">
        <div class="chat-item" id="chat1">
          <img src="./photos/db62b378-69ec-4734-bf5d-a4227689a2f7.jpeg" alt="User 1">
          <div class="chat-name">Настян</div>
        </div>
        <div class="chat-item" id="chat2">
          <img src="./photos/67d70f56-361d-414a-8bbf-224eb77423b9.jpeg" alt="User 2">
          <div class="chat-name">Зхц какой-то</div>
        </div>
        <div class="chat-item" id="chat3">
          <img src="./photos/49524e80-b231-4925-a37b-74683e5679fa.jpeg" alt="User 3">
          <div class="chat-name">Меладзе</div>
        </div>
      </div>
      <div class="chat-options-menu">
        <ul>
          <li>Закрепить чат</li>
          <li>Удалить чат</li>
          <li>Заблокировать пользователя</li>
        </ul>
      </div>
      <div id="chatContent" class="chat-container">
        <!-- Заголовок чата -->
        <div class="chat-header">
          <h3>Чат с Иваном</h3>
          <div class="chat-actions">
            <span class="chat-options">⋮</span>
            <span class="chat-close">✖</span>
          </div>
        </div>

        <!-- Сообщения -->
        <div class="messages">
          <div class="message received">
            <img src="https://via.placeholder.com/40" alt="User" class="avatar">
            <div class="text">Привет! Как дела?</div>
          </div>
          <div class="message sent">
            <img src="https://via.placeholder.com/40" alt="User" class="avatar">
            <div class="text">Привет, все отлично! Как ты?</div>
          </div>
        </div>

        <!-- Инпут для сообщения -->
        <div class="chat-input-container">
          <input type="text" class="chat-input" placeholder="Напишите сообщение...">
          <button class="send-btn">Отправить</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Функция для открытия чатов
    document.getElementById('chat1').addEventListener('click', function() {
      openChat('Настяном');
    });
    
    document.getElementById('chat2').addEventListener('click', function() {
      openChat('Зхц');
    });

    document.getElementById('chat3').addEventListener('click', function() {
      openChat('Меладзе');
    });
    document.querySelector('.chat-close').addEventListener('click', function () {
    document.querySelector('.chat-header').parentElement.style.display = 'none';})
    
    document.querySelector('.chat-close').addEventListener('click', function () {
    document.querySelector('.chat-header').parentElement.style.display = 'none';
    });

    const menu = document.querySelector('.chat-options-menu');
    const optionsBtn = document.querySelector('.chat-options');

    optionsBtn.addEventListener('click', function (event) {
    event.stopPropagation(); // Останавливаем всплытие, чтобы клик не закрыл сразу меню
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', function (event) {
    if (!menu.contains(event.target) && event.target !== optionsBtn) {
      menu.style.display = 'none';
    }
    });

    function openChat(name) {
      const chatHeader = document.querySelector('.chat-header h3');
      chatHeader.innerText = 'Чат с ' + name;

      const chatContent = document.getElementById('chatContent');
      chatContent.style.display = 'block';
    }
  </script>
</body>
</html>
