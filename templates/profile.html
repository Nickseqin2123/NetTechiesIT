<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя - NetTechiesIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/profile.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Сайдбар -->
    <div class="sidebar">
      <div class="logo">
        NetTechiesIt
        <!-- Логотип -->
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4_OnnNWRipITQo-bd-dGcXJzonSdG-M8YmQ&s" alt="Logo"></div>
      </div>
      <ul class="nav-links">
        <li><a href="./profile.html" class="active" id="profileTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Профиль</a></li>
        <li><a href="./chats.html" id="chatsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Чаты</a></li>
        <li><a href="./friends.html" id="settingsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Друзья</a></li>
        <li><a href="./settings.html" id="settingsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Настройки</a></li>
      </ul>
    </div>

    <!-- Основной контент -->
    <div class="content">
      <!-- Профиль -->
      <div id="profile" class="profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpffgjx5gEmRbpxMMqbKeeoPvlakFdJgdvtg&s" alt="User Profile">
        <div class="info">
          <h2>Григорьев Никита</h2>
          <p>@first</p>
          <button class="edit-btn">Редактировать</button>
          <button class="more-info-btn" onclick="toggleMoreInfo()">Больше информации</button>

          <div class="more-info">
            <p><strong>Год рождения:</strong> 2009</p>
            <p><strong>ID:</strong> 1</p>
            <p><strong>Телефон:</strong> +7 919 972 81-50</p>
          </div>
        </div>
      </div>

      
    </div>
  </div>

  <script>
    // Показ и скрытие информации о пользователе
    function toggleMoreInfo() {
      const profile = document.querySelector('.profile');
      profile.classList.toggle('show-more');
    }

  </script>
</body>
</html>
