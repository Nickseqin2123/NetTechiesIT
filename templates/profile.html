<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя - NetTechiesIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Основные стили */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Контейнер профиля */
    .container {
      display: flex;
      flex: 1;
    }

    /* Сайдбар */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
      height: 100%;
      transition: width 0.3s ease;
    }

    .sidebar:hover {
      width: 300px;
    }

    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .sidebar .logo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar .nav-links {
      list-style-type: none;
      padding: 0;
    }

    .sidebar .nav-links li {
      margin: 15px 0;
    }

    .sidebar .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .sidebar .nav-links a:hover {
      background-color: #34495e;
      padding-left: 10px;
    }

    .sidebar .nav-links a svg {
      margin-right: 10px;
    }

    /* Основной контент */
    .content {
      flex: 1;
      background-color: #ecf0f1;
      padding: 30px;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    /* Профиль */
    .profile {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-right: 20px;
    }

    .profile .info {
      display: flex;
      flex-direction: column;
    }

    .profile .info h2 {
      margin: 0;
      font-size: 24px;
      color: #2c3e50;
    }

    .profile .info p {
      color: #7f8c8d;
      font-size: 16px;
    }

    .profile .info .edit-btn,
    .profile .info .more-info-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .profile .info .edit-btn:hover,
    .profile .info .more-info-btn:hover {
      background-color: #2980b9;
    }

    .more-info {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }

    .show-more .more-info {
      display: block;
    }

    /* Анимация при загрузке страницы */
    .sidebar {
      opacity: 0;
      animation: fadeInSidebar 0.5s forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInSidebar {
      to {
        opacity: 1;
      }
    }

    /* Переходы для навигации */
    .content {
      transition: opacity 0.5s ease;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      background-color: #34495e;
      padding-left: 10px;
    }

    .nav-links a svg {
      margin-right: 10px;
    }

    /* Анимация кнопок */
    .edit-btn, .more-info-btn {
      transition: all 0.3s ease;
    }

    /* Стиль при переходе */
    .nav-links a.active {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Сайдбар -->
    <div class="sidebar">
      <div class="logo">
        NetTechiesIt
        <!-- Логотип -->
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4_OnnNWRipITQo-bd-dGcXJzonSdG-M8YmQ&s" alt="Logo"></div>
      </div>
      <ul class="nav-links">
        <li><a href="./profile.html" class="active" id="profileTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Профиль</a></li>
        <li><a href="./chats.html" id="chatsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Чаты</a></li>
        <li><a href="./settings.html" id="settingsTab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19.5l-7-7 7-7"></path></svg> Настройки</a></li>
      </ul>
    </div>

    <!-- Основной контент -->
    <div class="content">
      <!-- Профиль -->
      <div id="profile" class="profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpffgjx5gEmRbpxMMqbKeeoPvlakFdJgdvtg&s" alt="User Profile">
        <div class="info">
          <h2>Григорьев Никита</h2>
          <p>@first</p>
          <button class="edit-btn">Редактировать</button>
          <button class="more-info-btn" onclick="toggleMoreInfo()">Больше информации</button>

          <div class="more-info">
            <p><strong>Год рождения:</strong> 2009</p>
            <p><strong>ID:</strong> 1</p>
            <p><strong>Телефон:</strong> +7 919 972 81-50</p>
          </div>
        </div>
      </div>

      
    </div>
  </div>

  <script>
    // Показ и скрытие информации о пользователе
    function toggleMoreInfo() {
      const profile = document.querySelector('.profile');
      profile.classList.toggle('show-more');
    }

  </script>
</body>
</html>
